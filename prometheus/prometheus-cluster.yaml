##########################################
# PROMETHEUS CLUSTER CONFIGURATION
##########################################
# This config is used by the central Prometheus instance
# to scrape metrics from all deployed nodes

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'node-cluster'
    environment: 'production'

##########################################
# ALERTING (OPTIONAL)
##########################################
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets:
#             - alertmanager:9093

##########################################
# ALERT RULES
##########################################
rule_files:
  - 'alerts.yaml'

##########################################
# SCRAPE CONFIGURATIONS
##########################################
scrape_configs:
  ##########################################
  # PROMETHEUS SELF-MONITORING
  ##########################################
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          instance: 'prometheus-server'

  ##########################################
  # NODE EXPORTER - ALL NODES
  ##########################################
  - job_name: 'node-exporter'
    static_configs:
      - targets:
          - 'host.docker.internal:9101'
        labels:
          instance: 'node-1'
          hostname: 'node-1'
      - targets:
          - 'host.docker.internal:9102'
        labels:
          instance: 'node-2'
          hostname: 'node-2'
      - targets:
          - 'host.docker.internal:9103'
        labels:
          instance: 'node-3'
          hostname: 'node-3'

